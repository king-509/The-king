        gap: 10px;
      }

        align-self: flex-end;
      }
    }

  <script>
    // Configuration API
    const API_BASE = window.location.origin;
    let currentEditingContact = null;

    // Recherche avec Enter
    function handleSearchKeyup(event) {
      if (event.key === 'Enter') {
        rechercherContact();
      }
    }

    // Rechercher un contact
    async function rechercherContact() {
      const searchTerm = document.getElementById('searchInput').value.trim();
      const searchBtn = document.getElementById('searchBtn');
      const resultsContainer = document.getElementById('resultsContainer');
      const resultsList = document.getElementById('resultsList');

      if (!searchTerm) {
        showError('Veuillez entrer un nom ou un numÃ©ro Ã  rechercher');
        return;
      }

      // DÃ©sactiver le bouton et afficher le loading
      searchBtn.disabled = true;
      searchBtn.textContent = 'â³ Recherche...';
      hideMessages();

      try {
        // Simuler une recherche dans les contacts rÃ©cents (en attendant l'API de recherche)
        const response = await fetch(`${API_BASE}/api/contacts/recent`);
        const data = await response.json();

        if (data.success) {
          // Filtrer les rÃ©sultats localement
          const filteredContacts = data.contacts.filter(contact => 
            contact.nom.toLowerCase().includes(searchTerm.toLowerCase()) ||
            contact.numeroComplet.includes(searchTerm)
          );

          displayResults(filteredContacts);
          resultsContainer.style.display = 'block';
        } else {
          showError('Erreur lors de la recherche');
        }

      } catch (error) {
        console.error('Erreur recherche:', error);
        showError('Erreur de connexion lors de la recherche');
      } finally {
        // RÃ©activer le bouton
        searchBtn.disabled = false;
        searchBtn.textContent = 'ğŸ” Rechercher';
      }
    }

    // Afficher les rÃ©sultats
    function displayResults(contacts) {
      const resultsList = document.getElementById('resultsList');

      if (contacts.length === 0) {
        resultsList.innerHTML = `
          <div class="no-results">
            <p>ğŸ˜” Aucun contact trouvÃ©</p>
            <p>VÃ©rifiez l'orthographe ou essayez avec un autre terme</p>
          </div>
        `;
        return;
      }

      resultsList.innerHTML = contacts.map((contact, index) => `
        <div class="contact-item">
          <div class="contact-info">
            <h3>${contact.nom}</h3>
            <p>ğŸ“ ${contact.numeroComplet}</p>
          </div>
          <div class="contact-actions">
            <button class="action-btn btn-edit" onclick="editContact(${index}, '${contact.nom}', '${contact.numeroComplet}')">
              âœï¸ Modifier
            </button>
            <button class="action-btn btn-delete" onclick="deleteContact('${contact.numeroComplet}', '${contact.nom}')">
              ğŸ—‘ï¸ Supprimer
            </button>
          </div>
        </div>
      `).join('');
    }

    // Modifier un contact
    function editContact(index, nom, numeroComplet) {
      currentEditingContact = { index, nom, numeroComplet };
      
      // SÃ©parer le code pays et le numÃ©ro
      const parts = numeroComplet.split(' ');
      const codePays = parts[0];
      const numero = parts.slice(1).join(' ');

      // Remplir le formulaire
      document.getElementById('editNom').value = nom.replace(' (RXP)', '');
      document.getElementById('editCodePays').value = codePays;
      document.getElementById('editNumero').value = numero;

      // Afficher la modal
      document.getElementById('editModal').style.display = 'block';
    }

    // Fermer la modal de modification
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
      currentEditingContact = null;
    }

    // Sauvegarder les modifications
    document.getElementById('editForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const nom = document.getElementById('editNom').value.trim();
      const codePays = document.getElementById('editCodePays').value;
      const numero = document.getElementById('editNumero').value.trim();
      const saveBtn = document.getElementById('saveBtn');

      if (!nom || !codePays || !numero) {
        showError('Veuillez remplir tous les champs');
        return;
      }

      // DÃ©sactiver le bouton
      saveBtn.disabled = true;
      saveBtn.textContent = 'â³ Sauvegarde...';

      try {
        // Simuler la modification (Ã  implÃ©menter cÃ´tÃ© serveur)
        await new Promise(resolve => setTimeout(resolve, 1000));

        showSuccess('âœ… Contact modifiÃ© avec succÃ¨s !');
        closeEditModal();
        
        // Relancer la recherche pour actualiser les rÃ©sultats
        setTimeout(() => {
          rechercherContact();
        }, 1000);

      } catch (error) {
        console.error('Erreur modification:', error);
        showError('Erreur lors de la modification');
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'ğŸ’¾ Sauvegarder';
      }
    });

    // Supprimer un contact
    async function deleteContact(numeroComplet, nom) {
      if (!confirm(`ÃŠtes-vous sÃ»r de vouloir supprimer le contact "${nom}" ?`)) {
        return;
      }

      try {
        // Simuler la suppression (Ã  implÃ©menter cÃ´tÃ© serveur)
        await new Promise(resolve => setTimeout(resolve, 500));

        showSuccess('âœ… Contact supprimÃ© avec succÃ¨s !');
        
        // Relancer la recherche pour actualiser les rÃ©sultats
        setTimeout(() => {
          rechercherContact();
        }, 1000);

      } catch (error) {
        console.error('Erreur suppression:', error);
        showError('Erreur lors de la suppression');
      }
    }

    // Fonctions utilitaires pour les messages
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      
      setTimeout(() => {
        successEl.style.display = 'none';
      }, 5000);
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      
      setTimeout(() => {
        errorEl.style.display = 'none';
      }, 5000);
    }

    function hideMessages() {
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
    }

    // Fermer la modal en cliquant Ã  l'extÃ©rieur
    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      if (event.target === modal) {
        closeEditModal();
      }
    }
  </script>
